Hollow, hollow;  
Come uppe, Lightfoot, rise and follow;  
Lightfoot, Whitefoot,  
From your clovers lift the head;  
Come uppe, Jetty, follow, follow,  
Jetty, to the milking shed." </code></pre><p>-Jean Ingelow.</p><hr class="section"></div> </div>
