<div class="leaf flex"><div class="inner justify"><h3>The Rainbow.</h3><pre class="  "><code>Triumphal arch, that fills the sky  
When storms prepare to part,  
I ask not proud Philosophy  
To teach me what thou art.  

Still seem, as to my childhood's sight,  
A midway station given,  
For happy spirits to alight,  
Betwixt the earth and heaven.  </code></pre><p>-Thomas Campbell.</p><hr class="section"></div> </div>
