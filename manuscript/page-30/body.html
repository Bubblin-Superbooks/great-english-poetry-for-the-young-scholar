<div class="leaf flex"><div class="inner justify"><h3>Little Things.</h3><pre class="  "><code>Little drops of water,  
Little grains of sand,  
Make the mighty ocean  
And the pleasant land.  

Thus the little minutes,  
Humble though they be,  
Make the mighty ages  
Of eternity.  </code></pre><p>-Ebenezer Cobham Brewer.</p><hr class="section"></div> </div>
